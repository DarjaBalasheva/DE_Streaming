version: '2'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.7.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.7.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://host.docker.internal:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  producer:
    build: .
    depends_on:
      - kafka
    volumes:
      - ./:/app
    working_dir: /app
    command: python producer.py --csv ./data/portugal_listinigs.csv --bootstrap kafka:9092 --topic portugal_properties --rate 10 --limit 10000
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - default

  consumer:
    build: .
    depends_on:
      - kafka
    volumes:
      - ./:/app
    working_dir: /app
    command: python consumer.py --bootstrap kafka:9092 --topic portugal_properties
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - default

  dashboard:
    build: .
    depends_on:
      - consumer
    volumes:
      - ./:/app
    working_dir: /app
    command: streamlit run dashboard.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    networks:
      - default
